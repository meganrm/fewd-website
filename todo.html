<script>

var form=document.querySelector('#new-todo-item-form');
var todo=document.querySelector('#new-todo-item-input');
var todolist=document.querySelector('#todo-list');

form.addEventListener('submit', addToDo);


function addToDo(event){
  event.preventDefault();
  var todoText= todo.value;
  var newli = newTagText('li', todolist);
  var newlabel = newTagText('label', newli);
  var input=document.createElement('input');

  newlabel.appendChild(input);
  input.setAttribute('type', 'checkbox');
  var newtodo = newTagText('span', newlabel, todoText );
}



</script>
