<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<style media="screen">
body{
  margin: 0;
}

  @keyframes move{
    from {
      top:0;
      left:0;
    }
    to{
      top:500px;
      left:500px;

    }
  }

  @keyframes bounce{
    0% {
      transform: translateY(0px);

    }
    100%{
      transform: translateY(200px);
      height: 80px;
    }
  }


  .bounce{
    animation: bounce 800ms infinite alternate;
    animation-timing-function:ease-in;
 }

  .move{
    animation-name: move;
    animation-duration: 1000ms;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
 }

  .ball {
    position: fixed;
    top: 10%;
    left:50%;
    background-color: red;
    width: 100px;
    height: 100px;
    border-radius: 50px;
  }
  li{
    opacity: 0;
    position: fixed;
    top: 50%;
    left: 50%;

  }

</style>


<div class="ball  bounce">
  </div>
<ul>
  <li class='title'>li one</li>
  <li class='title'>li two</li>
  <li class='title'>li three</li>

</ul>




<button type="button" name="play">Play</button>
<button type="button" name="pause">Pause</button>
<script type="text/javascript">
$(function() {
  var j = 0;
  var delay = 300; //millisecond delay between cycles
  function cycleThru(){
          var jmax = $("ul li").length -1;
          $("ul li:eq(" + j + ")")
                  .animate({"opacity" : "1"} ,400)
                  .animate({"opacity" : "1"}, delay)
                  .animate({"opacity" : "0"}, 400, function(){
                          (j == jmax) ? j=0 : j++;
                          cycleThru();
                  });
          };

  cycleThru();

                   });




</script>
