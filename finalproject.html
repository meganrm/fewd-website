<script>
function makelinks(paperarray){
  var nodes = paperarray.nodes
  var links = paperarray.links;
  for (var k = 0; k< paperarray.links.length; k++) {
    while (!links[k]['source']) {
      for (var i = 0; i < paperarray.nodes.length; i++) {
        // console.log(nodes[i]['doi']+' '+links[k]['sourcedoi'])

        if (nodes[i]['doi']==links[k]['sourcedoi']){
          links[k]['source']=i
          // console.log('match!'+  links[k]['source']);

          {break}
        }
      }
    }

  }
}

function findmin(array){
  var currentmin = 2016;
  for (var i = 0; i < array.length; i++) {
    if (array[i]< currentmin){
      currentmin=array[i]
    }
  }
  return currentmin
}

function runViz(paperarray){
  
  var width = 900,
   height = 600;

   var color = d3.scale.category20();


  var nodes = paperarray.nodes;
  makelinks(paperarray)
  var links = paperarray.links;
  var nodes = paperarray.nodes;

  var range = maxyear-minyear;
  console.log(minyear);

if (range==0) {
  range = 50;

}



var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .size([width, height])
    .linkStrength(0.1)
    .friction(0.9)
    .linkDistance(30)
    .charge(-30)
    .gravity(0.1)
    .theta(0.8)
    .alpha(0.1);

//      vis.attr("width", w)

//

var link = svg.selectAll('.link')
    .data(links)
    .enter().append('line')
    .attr('class', 'link');

// Now it's the nodes turn. Each node is drawn as a circle.

var node = svg.selectAll('.node')
    .data(nodes)
    .enter().append('circle')
    .attr('class', 'node')
    .text(function(d) {return d['name']; })

    .style("fill", function(d) { return color(d.journal); })

    .call(force.drag);
;


force.on('tick', function() {

  node.attr("cx", function(d) { return d.x; })
  .attr("xlink:href", function(d){return d.link;})
  .attr("cy", function(d) {return d.y; })

  .attr("r", function(d) {return Number(d['value']+1);});

  link.attr('x1', function(d) { return d.source.x; })
      .attr('y1', function(d) { return d.source.y; })
      .attr('x2', function(d) { return d.target.x; })
      .attr('y2', function(d) { return d.target.y; });







});
