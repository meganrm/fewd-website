<script>

var addButton=document.querySelector('.add-button');
var subtractButton=document.querySelector('.subtract-button');
var multiplyButton=document.querySelector('.multiply-button');
var divideButton=document.querySelector('.divide-button');
var result = document.querySelector(".result");

addButton.addEventListener('click', math);
subtractButton.addEventListener('click', math);
multiplyButton.addEventListener('click', math);
divideButton.addEventListener('click', math);

function math(event){
  event.preventDefault();

  var op1=convertToNumber(document.querySelector(".first-operand"));
  var op2=convertToNumber(document.querySelector(".second-operand"));
  var classname= event.target.getAttribute('class');
  if (classname === "add-button inverted-button"){
    result.value=op2+op1;
  };
  if (classname === "subtract-button inverted-button"){
    result.value=op1-op2;
  };
  if (classname === "multiply-button inverted-button"){
    result.value=op2*op1;
  };
  if (classname === "divide-button inverted-button"){
    result.value=op1/op2;
  };

}
