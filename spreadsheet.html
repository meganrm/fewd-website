function numOfColumns(rows){
      for (var i = 0; i < rows.length; i++) {
        rows[i]['columns'] = rows[i].children
      }
      return rows[0]['columns'].length;
    }

buttons = $('button');
for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener('click', modtable);
}

function modtable(event){
  var rows = document.querySelectorAll('tr');
  var cells = document.querySelectorAll('td');
  var nRows=rows.length;
  var nCol = numOfColumns(rows);
  var id = event.target.getAttribute('id');
  // console.log(nRows, nCol)

  if (id == 'add-row'){
    var newRow= document.createElement('tr');
    table.appendChild(newRow);
    var newCell = document.createElement('td');
    newCell.textContent = nRows+1;
    newRow.appendChild(newCell);
    for (var i = 0; i < (nCol-1); i++) {
      var newCell = document.createElement('td');
      newCell.setAttribute('contenteditable', true);
      newRow.appendChild(newCell);
    };
  };//end of add row

  if (id == 'remove-row'){
    if (nRows==1) {
      alert('last row!')
    }
    else{
      var lastrow= rows[nRows-1];
      var text=false;
      for (var i = 1; i < lastrow['columns'].length; i++) {
        if (lastrow['columns'][i].textContent){
          text = true;
        }
      }
      if (text){
        if(confirm('are you sure? Super Sure?')){
          table.removeChild(lastrow);
      }
    }
     else{
       table.removeChild(lastrow);
  }
}
  };//end of remove row


  if (id == 'add-column'){
    for (var i = 0; i < rows.length; i++) {
      var newCell = document.createElement('td');
      newCell.setAttribute('contenteditable', true);
      rows[i].appendChild(newCell);
    };
  }; //end of add column

  if (id == 'remove-column'){
    if (nCol==1) {
      alert('last column!')
    }
    else{
    for (var i = 0; i < rows.length; i++) {
      var columns= rows[i]['columns']

      rows[i].removeChild(columns[nCol-1]);
    };
}}

}
